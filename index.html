<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self Introduction</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <ul class="navigation">
        <li class="navigation-block"><a href="#parallax_scrolling" class="navigation-link">Parallax Scrolling</a></li>
        <li class="navigation-block"><a href="#genshin_bookmark" class="navigation-link">Genshin</a></li>
        <li class="navigation-block"><a href="#honkai_star_rail_profile" class="navigation-link">HSR</a></li>
        <li class="navigation-block"><a href="#textbox" class="navigation-link">Text Box</a></li>
    </ul>

    <section class="parallax-scrolling" id="parallax_scrolling">
        <img src="assets/stars_background.jpg" id="stars_background">
        <img src="assets/moon-58-1024x1024.png" id="moon">
        <img src="assets/spaceship.webp" id="spaceship">
        <img src="assets/spaceship2.png" id="spaceship2">
    </section>

    <section class="genshin-background centered" id="genshin_bookmark">
        <div class="genshin trigger-slide-in-left">
            <h1 style="margin: 0; text-align: center; padding-top: 50px; font-size: 50px;">Genshin Profile</h1>
            <div class="genshin-character-container">
                <button onclick="return genshin_prev_page()" style="font-size: 10vw; z-index: 1; position: relative; left: 10px;" id="genshin_character_prev"><</button>
                <button onclick="return genshin_next_page()" style="font-size: 10vw; z-index: 1; position: absolute; right: 0;" id="genshin_character_next">></button>
                
                <div class="genshin-characters" id="genshin_characters">
                    <img src="assets/Screenshot 2023-09-22 205948.jpg" class="genshin-character-image">
                    <img class="genshin-character-image" alt="Ganyu" src="assets/GanyuWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Hutao" src="assets/HutaoWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Kazuha" src="assets/KazuhaWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Kokomi" src="assets/KokomiWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Nahida" src="assets/NahidaWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Nilou" src="assets/NilouWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Raiden" src="assets/RaidenWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Wanderer" src="assets/WandererWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Yae Miko" src="assets/YaeWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Yelan" src="assets/YelanWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                    <img class="genshin-character-image" alt="Zhongli" src="assets/ZhongliWeapon.jpg" role="button" onclick="on_genshin_character_flip(this, this.src)">
                </div>
                
                
            </div>
            <p style="text-align: center;font-size: 20px; margin: 1px;">Click to flip</p>
            <form class="genshin-paginator" id="genshin_paginator">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "0" onclick="on_genshin_page_change(this.value)" checked>
                <input type="radio" class="page-selector" name="genshin-paginator" value = "1" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "2" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "3" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "4" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "5" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "6" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "7" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "8" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "9" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "10" onclick="on_genshin_page_change(this.value)">
                <input type="radio" class="page-selector" name="genshin-paginator" value = "11" onclick="on_genshin_page_change(this.value)">
            </form>

            
        </div>
        <div style="height: 150px;"></div>
        <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>

    <section class="hsr-background" id="honkai_star_rail_profile">
        <div class="hsr trigger-slide-in-right">
            <h1 style="margin: 0; text-align: center; padding-top: 50px; font-size: 50px;">Honkai Star Rail Profile</h1>
            <img src="assets/Screenshot 2023-09-24 092234.jpg" width="80%">
            <p style="font-size: 2em; color: white;">Running out of ideas on what to add lol</p>
        
        </div>
    </section>

    <section class="comments-background" id="textbox">
        <div class="curve">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V6c0,21.6,291,111.46,741,110.26,445.39,3.6,459-88.3,459-110.26V0Z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="comments-container">
            <div id="comments_display" class="comments-display", style="height: 70vh; width: 100%; background-color: black;"></div>
            
            
            <form onsubmit="return comments_submit()">
                <input type="text" placeholder="input..." style="background-color: black; color: white; width: 100%; height: 30px; border: white solid 1px;; padding: 0;" id="comments_input">
            </form>
        </div>
        
    </section>
    
    
    <script src="script.js"></script>
    
</body>
</html>
